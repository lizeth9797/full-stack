    window.addEventListener("keydown", function x(event) {
        if (event.key == 'ArrowUp' && font_size<80 ) {
            font_size=(font_size*1.1)
            p.style.fontSize=font_size+'px';
            event.preventDefault();

        } else if(event.key == 'ArrowUp' && font_size>80){
            p.textContent='ðŸ’¥' 
            window.removeEventListener("keydown", x);
        } 
        else if (event.key == 'ArrowDown' && font_size<80) {
            font_size=(font_size*0.9)
            p.style.fontSize=font_size+'px';     
            event.preventDefault();
        } 
      });
